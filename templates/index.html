<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tender Scraper</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<div class="container">
    <h2>🌐 General Tender Scraper</h2>

    <form method="post">
        <input type="text" name="url" class="form-control mb-3" placeholder="🔗 Enter tender website URL" required>
        <button type="submit" class="btn btn-primary">🚀 Scrape Website</button>
    </form>

    {% if message %}
        <div class="alert alert-warning mt-3">{{ message }}</div>
    {% endif %}

    {% if table %}
        <h4 class="mt-4">📋 Scraped Data (Preview)</h4>
        {{ table|safe }}

        {% if file %}
            <a href="/download/{{ file }}" class="btn btn-success">⬇️ Download CSV</a>
        {% endif %}
    {% endif %}
</div>
</body>
</html>
